<ion-view hide-nav-bar="true" class="login">
    <div class="bar bar-header bar-light nav-title-slide-ios7 transparent-nav" style="background: none; border-bottom: none;">
        <button class="button button-icon" style="color:#fff;" ui-sref="home">
            <i class="icon ion-ios-arrow-left text-light"></i>
        </button>
        <h1 class="title" style="color:#fff;">Log in</h1>
    </div>
  <ion-content has-header="true" class="login-bg">
      <div class="vbox login-bg">
          <div class="spacer100"></div>
          <div class="text-center">
            <a class="button button-outline icon-left ion-social-facebook" ng-click="loginWithFB()">
              Facebook
            </a>
          </div>
          <div class="spacer40"></div>
          <div class="line"></div>
          <div class="spacer20"></div>
          <p>Or with e-mail</p>
          <form ng-submit="doLogin()" name="login" class="padding">
              <div class="list">
                <label class="item item-input">
                  <input type="email" placeholder="E-mail address..." ng-model="formData.email" required="required">
                </label>
                <div class="spacer20"></div>
                <label class="item item-input">
                  <input type="password" placeholder="Password..." ng-model="formData.password" required="required">
                </label>
              </div>
              <div class="text-center">
                  <button type="submit" class="button button-outline">
                      Login
                  </button>
              </div>
          </form>
              <p class="text-center small-text hide-on-keyboard-open">Forgot your password? <a class="link" ng-click="resetPW()">Reset it here</a></p>          
      </div>
  </ion-content>
</ion-view>
