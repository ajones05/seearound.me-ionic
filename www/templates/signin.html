<ion-view hide-nav-bar="true" class="login">
    <div class="bar bar-header bar-light" style="border:0;">
        <button class="button button-icon" ui-sref="home">
            <i class="icon ion-ios-arrow-left"></i>
        </button>
        <h1 class="title">Log in</h1>
    </div>
  <ion-content has-header="true">
      <div class="vbox">
          <div class="spacer100"></div>
          <div class="text-center">
            <img width="50%" src="img/btn-fb.png" ng-click="loginWithFB()" alt=""/>
          </div>
          <div class="spacer40"></div>
          <p>Or with e-mail</p>
          <form ng-submit="doLogin()" name="login" class="padding">
              <div class="list">
                <label class="item item-input">
                  <input type="email" placeholder="E-mail address..." ng-model="formData.email" required="required">
                </label>
                <div class="spacer20"></div>
                <label class="item item-input">
                  <input type="password" placeholder="Password..." ng-model="formData.password" required="required">
                </label>
              </div>
              <div class="text-center">
                  <button type="submit" class="button button-outline">
                      Login
                  </button>
              </div>
          </form>
              <p class="text-center small-text hide-on-keyboard-open">Forgot your password? <a class="link" ng-click="resetPW()">Reset it here</a></p>          
      </div>
  </ion-content>
</ion-view>
