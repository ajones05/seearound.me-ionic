<ion-view hide-nav-bar="true" class="login">
  <ion-content padding="true">
      <div class="vbox">
          <div style="height: 20vh"></div>
          <a class="button button-block button-positive" href="#/app/signin">
            Login with Facebook
          </a>
          <p class="small-text">*We'll never post anything without your permission</p>
          <div class="spacer10"></div>
          <hr/>
          <div class="spacer10"></div>
          <p class="heading"> Or with e-mail </p>
          <div class="spacer10"></div>
          <form>
              <div class="list">
                <label class="item item-input">
                  <input type="text" placeholder="Name...">
                </label>
                 <div class="spacer10"></div> 
                <label class="item item-input">
                  <input type="text" placeholder="E-mail address...">
                </label>
                  <div class="spacer10"></div>
                <label class="item item-input">
                  <input type="password" placeholder="Password...">
                </label>
                  <div class="spacer10"></div>
                <label class="item item-input">
                  <input type="password" placeholder="Repeat password...">
                </label>              
              </div>
              <button type="submit" class="button button-block button-positive" ng-click="doSignUp()">
                Register
              </button>
          </form>
      </div>
  </ion-content>
</ion-view>
