<ion-view hide-nav-bar="true" class="login">
    <div class="bar bar-header bar-light" style="border:0;">
        <button class="button button-icon" ui-sref="home">
            <i class="icon ion-ios-arrow-left"></i>
        </button>
        <h1 class="title">Register with e-mail</h1>
    </div>
  <ion-content has-header="true">
      <div class="vbox padding">
          <div class="spacer40"></div>
        <div class="text-center" style="height:60px;width:100%;">
            <div class="image-round" ng-click="toggleCamBar()">
                <img ng-show="imgUri" ng-src="{{imgUri}}"/>
                <img ng-show="!imgUri" ng-src="img/photo_plus.png"/>
            </div>
        </div>
        <div class="spacer10"></div>
        <div class="button-bar cam-bar" width="100%" ng-show="showCamBar">
            <a class="button button-clear" ng-click="openMedia('camera')" style="font-weight:bold;color:#666;">Camera</a>
            <a class="button button-clear" ng-click="openMedia('gallery')" style="font-weight:bold;color:#666;">Gallery</a>
            <a class="button button-clear" ng-click="clearImage()" style="font-weight:bold;color:#666;">Clear</a>
        </div>
        <div class="spacer20" ng-show="showCamBar"></div>
          <form>
              <div class="list">
                <label class="item item-input">
                  <input type="text" placeholder="Name..." ng-model="formData.name" required="required">
                </label>
                 <div class="spacer20"></div> 
                <label class="item item-input">
                  <input type="email" placeholder="E-mail address..." ng-model="formData.email" required="required">
                </label>
                  <div class="spacer20"></div>
                <label class="item item-input">
                  <input type="password" placeholder="Password..." ng-model="formData.password" required="required">
                </label>
                  <!--
                  <div class="spacer20"></div>
                <label class="item item-input">
                  <input type="password" placeholder="Repeat password..." ng-model="formData.repeatPW" required="required">
                </label> 
                    -->
              </div>
              <div class="text-center">
                  <button type="submit" class="button button-outline" ng-click="doSignUp()">
                    Register
                  </button>
              </div>              
          </form>
              <p class="text-center padding hide-on-keyboard-open">
                  <a class="link" ng-click="openTerms()">Terms of Service</a> and 
                  <a class="link" ng-click="openPrivacy()">Privacy Policy</a>
              </p>          
      </div>
  </ion-content>
</ion-view>
