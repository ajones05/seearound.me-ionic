<ion-modal-view 
  ng-controller="ProfileCtrl"
  class="addpost padding">
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeModal()">
        <i class="icon ion-ios-arrow-left"></i>
      </button>
    </div>
    <h1 class="title">New message to {{User.Name}}</h1>
  </ion-header-bar>

  <ion-content>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Subject</span>
        <input type="text"
          ng-model='newMessage.subject'
          placeholder="Subject">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Message</span>
        <textarea id="" name="" cols="30" rows="10"
          ng-model="newMessage.message">type your message...</textarea>
      </label>
    </div>
    <button
      ng-click="sendMessage()"
      class="button button-full button-positive">
      Send Message
    </button>
  </ion-content>

</ion-modal-view>
