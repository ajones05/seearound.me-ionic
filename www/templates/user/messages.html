<ion-view view-title="Messages" class="messages">
  <ion-nav-bar>
    <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class="button button-icon icon ion-ios-compose-outline"></button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    <ion-list>
      <ion-item ui-sref="app.userchat" ng-repeat="m in messages" class="message">
        <div class="row">
          <div class="avatar">
            <img src={{m.profileImage}} alt="Profile Image">
          </div>
          <div class="col top">
            <div class="row">
              <span class="col name">{{m.user}}</span>
              <span class="col time">{{m.time}}</span>
            </div>
            <div class="row">
              <p class="text"> {{m.message}} </p>
            </div>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
