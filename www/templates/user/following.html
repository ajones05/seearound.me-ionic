<ion-view hide-nav-bar="true">
    <ion-header-bar class="bar bar-header bar-positive">
      <button class="button button-clear" ng-click="goBack()">
        <i class="icon ion-ios-arrow-left"></i>
      </button>
        <!-- <button menu&#45;toggle="left" class="button button&#45;icon"> -->
        <!--     <img src="img/menu_off.png" height="18"/> -->
        <!-- </button> -->
        <h1 class="title text-center">People I follow</h1>        
    </ion-header-bar>    
    
    <ion-content class="following" >
      <div style="color: red;">
      </div>
      <div class="list list-inset" style="padding-top: 0; border: none,">
        <label class="item item-input"
          style="
            border: 0;
            padding: 0;
            margin-top: -10px;
            margin-bottom: -10px;
          ">
          <i class="icon ion-search placeholder-icon"></i>
          <input placeholder="Find people.." type="text" ng-model="filterText" />
        </label>
      </div>
      <div class="list">
          <div class="item item-avatar" ng-repeat="follower in followers | filter:filterText track by $index ">

            <img ng-click="goToProfile(follower.id)" ng-src="{{follower.Profile_image}}"/>

            <div class="name" ng-click="showNewMessageModal(follower)">
              {{follower.Name}}
              <!-- <div class="mutual">{{follower.mutual_count}} mutual friends.</div> -->
            </div>
          </div>
      </div>
    </ion-content>
</ion-view>
