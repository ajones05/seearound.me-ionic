<ion-view view-title="Following" hide-nav-bar="true">
    <ion-header-bar class="bar bar-header">
      <button class="button button-clear" ng-click="goBack()">
        <i class="icon ion-ios-arrow-left"></i>
      </button>
        <!-- <button menu&#45;toggle="left" class="button button&#45;icon"> -->
        <!--     <img src="img/menu_off.png" height="18"/> -->
        <!-- </button> -->
        <h1 class="title">Following</h1>        
    </ion-header-bar>    
    
    <ion-content class="postlistview" >
      <div style="color: red;">
      </div>
      <div class="list list-inset" style="padding-top: 0; border: none,">
        <label class="item item-input"
          style="
            border: 0;
            padding: 0;
            margin-top: -10px;
            margin-bottom: -10px;
          ">
          <i class="icon ion-search placeholder-icon"></i>
          <input placeholder="Filter this list.." type="text" ng-model="filterText" />
        </label>
      </div>
      <hr style="height: 1px; background-color: lightgray; border: 0"/>
      <div
        class="row user"
        ng-repeat="follower in followers | filter:filterText track by $index ">

        <div
          ng-click="goToProfile(follower.id)"
          class="col col-20 avatar">
          <img ng-src="{{follower.Profile_image}}"/>
        </div>

        <div class="col" style="display: -webkit-flex;align-items: center;" ng-click="showNewMessageModal(follower)">
          <div class="name">{{follower.Name}}</div>
          <!-- <div class="mutual">{{follower.mutual_count}} mutual friends.</div> -->
        </div>
      </div>
    </ion-content>
</ion-view>
