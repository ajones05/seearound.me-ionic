<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-light tabs-icon-top tabs-color-active-dark tabicons">

  <!-- Stories Tab -->
  <ion-tab title="Stories" icon-off="stories-off" icon-on="stories-on" ui-sref="app.postmapview">
    <ion-nav-view name="tab-stories"></ion-nav-view>
  </ion-tab>

  <!-- Share Tab -->
  <ion-tab title="Share" icon-off="share-off" icon-on="share-on" ui-sref="app.newpostview">
    <ion-nav-view name="tab-share"></ion-nav-view>
  </ion-tab>

  <!-- Notifications Tab -->
  <ion-tab title="Notifications" icon-off="notis-off" icon-on="notis-on" ui-sref="app.notifications">
    <ion-nav-view name="tab-notis"></ion-nav-view>
  </ion-tab>

  <!-- More Tab -->
  <ion-tab title="More" icon-off="more-off" icon-on="more-on" ui-sref="app.more">
    <ion-nav-view name="tab-more"></ion-nav-view>
  </ion-tab>

</ion-tabs>
