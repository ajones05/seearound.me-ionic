<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive tabicons">

  <!-- Stories Tab -->
  <ion-tab title="Stories" icon-off="stories" icon-on="stories" ui-sref="app.postmapview">
    <ion-nav-view name="tab-stories"></ion-nav-view>
  </ion-tab>

  <!-- Share Tab -->
  <ion-tab title="Share" icon-off="share" icon-on="share" ui-sref="app.newpostview">
    <ion-nav-view name="tab-share"></ion-nav-view>
  </ion-tab>

  <!-- Notifications Tab -->
  <ion-tab title="Notifications" icon-off="notis" icon-on="notis" ui-sref="app.notifications">
    <ion-nav-view name="tab-notis"></ion-nav-view>
  </ion-tab>

  <!-- More Tab -->
  <ion-tab title="More" icon-off="more" icon-on="more" ui-sref="app.more">
    <ion-nav-view name="tab-more"></ion-nav-view>
  </ion-tab>

</ion-tabs>
