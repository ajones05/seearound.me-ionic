<ion-view cache-view="false" class="addpost">
    <ion-header-bar class="bar-positive">
        <button class="button button-icon button-clear button-left" ng-click="goToStories()">
            <i class="icon icon-left ion-ios-arrow-back"></i>
            Stories
        </button>
        
        <h1 class="title">Share Story</h1>
        
        <button class="button button-clear" ng-click="postNews()">
            <p ng-class="textColor">Post</p>
        </button>
    </ion-header-bar>
    <ion-content padding="false" has-header="true" class="has-header">
        <div class="row" style="width:100vw;padding:0;">
            <a class="button button-icon button-square col" ng-click="toggleCamBar()">
                <img ng-show="!imgUri" src="img/cam.svg" class="icon" height="40px"/>
                <img ng-show="imgUri" ng-src="{{imgUri}}" style="max-height:100%;max-width:100%;width:100%;margin:0;"/>
                <p ng-show="!imgUri">Add photo</p>
            </a>
            <a class="button button-icon button-square col" ng-click="selectLocation()">
                <img ng-show="addLocation == ''" src="img/loc.svg" class="icon" height="40px"/>
                <p ng-show="addLocation == ''">Add location</p>
                <p ng-show="addLocation != ''" class="text-left" style="width:100%;height:100%;padding:0;margin:0;line-height:1.1em;">
                {{addLocation}}
                </p>
            </a>
            <a ng-show="catId == 0" class="button button-icon button-square col" ng-click="selectCategory()">
                <img src="img/cat.svg" class="icon" height="40px"/>
                <p>Add category</p>
            </a>
            <a ng-show="catId == 1" class="button button-icon button-square col" style="background:#e9b654;" ng-click="selectCategory()">
                <img src="img/pin1.svg" class="icon" height="40px"/>
                <p>Food</p>
            </a>
            <a ng-show="catId == 2" class="button button-icon button-square col" style="background:#f77775;" ng-click="selectCategory()">
                <img src="img/pin2.svg" class="icon" height="40px"/>
                <p>Safety</p>
            </a>
            <a ng-show="catId == 3" class="button button-icon button-square col" style="background:#96a5f4;" ng-click="selectCategory()">
                <img src="img/pin3.svg" class="icon" height="40px"/>
                <p>Event</p>
            </a>
            <a ng-show="catId == 4" class="button button-icon button-square col" style="background:#80dac6;" ng-click="selectCategory()">
                <img src="img/pin4.svg" class="icon" height="40px"/>
                <p>Development</p>
            </a>
            <a ng-show="catId == 5" class="button button-icon button-square col" style="background:#cb7ed9;" ng-click="selectCategory()">
                <img src="img/pin5.svg" class="icon" height="40px"/>
                <p>Other</p>
            </a>
        </div>

        <div class="button-bar" width="100%" style="background:#000;" ng-show="showCamBar">
            <button class="button button-clear button-light" style="padding:0;" ng-click="clearImage()">Clear</button>
            <button class="button button-clear button-light" style="padding:0;" ng-click="openMedia('camera')">Take Picture</button>
            <button class="button button-clear button-light" style="padding:0;" ng-click="openMedia('gallery')">Gallery</button>
        </div>
        <textarea rows="5" ng-change="checkInput()" ng-focus="hideCamBar()" placeholder="Description" ng-model="formData.postText" class="commentbox"></textarea>
    </ion-content>
</ion-view>
