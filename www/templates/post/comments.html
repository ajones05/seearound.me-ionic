<ion-view hide-nav-bar cache-view="false" class="postlistview">
  <ion-nav-bar >
    <ion-nav-back-button class="button-clear">
      <i class="icon ion-ios-arrow-left"></i>
    </ion-nav-back-button>
    <ion-nav-title>Comments</ion-nav-title>
  </ion-nav-bar>
  <ion-content>

    <div class="post_item">
      <div class="row user">
        <div class="col col-20 avatar"
          ng-click="goToProfile(post.user_id)"
          >
          <img src="{{post.Profile_image}}">
        </div>
        <div class="col"> 
          <div class="name">
            <span>{{post.Name}}</span>
            <div class="date">
              {{post.timeAgo}}
            </div>
          </div>
          <p class="desc"> {{post.news}} </p>
        </div>
        <div
          ng-click="showMapForPost(post.latitude, post.longitude)"
          style="width:20px;">
          <a class="icon ion-ios-location-outline" style="font-size:1.3em;"></a>
        </div>                        
      </div>
      <img ng-if="post.images" ng-src="{{post.images}}" alt="">
      <div class="share row">
        <span class="col col-20 chat-bubble">
          {{post.comment_count}}
          <img src="img/chat.png" alt="">
        </span>
          <post-like-box></post-like-box>
        <span class="col" ng-click='openShare(post.news, post.first_link)'> Share</span>
      </div>
    </div>

    <div class="comments">
      <div class="row user" 
        style="border-bottom: 1px solid lightgray; padding-bottom: 5px;"
        ng-repeat="comment in postComments">
        <div class="col col-20 avatar"
          ng-click="goToProfile(comment.user_id)"
          >
          <img ng-src="{{comment.Profile_image}}" alt="profile image">
        </div>
        <div class="col"> 
          <div class="name">
            <span>{{comment.user_name}}</span>
            <div class=" date right">
              <div>{{comment.timeAgo}}</div>
            </div>
          </div>
          <div class="desc">{{comment.comment}}</div>
        </div>
        <!-- <div style="width:20px;padding:5px"> -->
        <!--   <a class="icon ion&#45;ios&#45;location&#45;outline" style="font&#45;size:1.3em;"></a> -->
        <!-- </div>                         -->
      </div>
    </div>
    <div class="row write-comment">
      <input type="text" class="col" ng-model="commentText" placeholder="Write a comment..">
      <div class="col col-20 button button-positive" ng-click="postComment(commentText)">Post</div>
    </div>
  </ion-content>    
</ion-view>
