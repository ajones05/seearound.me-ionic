<ion-view hide-nav-bar cache-view="false"  class="chooselocation">
    <div class="row bar bar-header" style="padding-top:10px;">
        <div class="col-10">
        </div>
        <div class="row">
            <button class="button button-icon">
              <img src="img/icon.png" alt="" height="40"/>
            </button>
            
            <button class="button button-icon">
                <img src="img/seearoundme.png" height="22" alt=""/>
            </button>
        </div>
        <div class="col-10">
        </div>
    </div>
    <div class="row search-box">
        <div class="item" style="padding:0;margin:0;">
            <div class="search-text">Set post location</div>
            <label class="item-input">             
                <i class="icon ion-ios-search" style="font-size:1.4em;padding-right:10px;margin:0;"></i>
                <input
                  id="locFld" 
                  type="text"  
                  g-places-autocomplete 
                  ng-model="place" 
                  value = "{{place.formatted_address}}"
                  ng-change="onChange()" 
                  placeholder="Enter location"/>
            </label>            
        </div>
        <button class="button button-light icon ion-ios-close btn-clear" ng-click="clearText()"></button>
    </div>          
  <ion-content style="background:transparent;">            
      <div class="center-marker" ng-if="isInitialized" ng-click="pickLocation()"></div>
      <div id="cmap" scroll="false" data-tap-disabled="true">
      </div>
  </ion-content>
    <ion-footer-bar class="bar-light">
      <button ng-click="setCurrentLocation()" class="button button-light icon ion-navigate"></button>
      <button ng-click="cancel()" class="button button-light">Cancel</button>
    </ion-footer-bar>
</ion-view>
