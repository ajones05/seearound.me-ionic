    <ion-modal-view class="vbox postlistview" style="background:transparent;width:100%" ng-controller="MapModalCtrl">
        <div class="row" ng-click="hideModal()"></div>
        
        <div class="post_item" on-swipe-up="showFullView()" on-swipe-down="hideModal()" ng-class="viewMode">
          <div class="row user">
            <div class="col col-20 avatar">
              <img src="img/eskimo.jpg" alt="">
            </div>
            <div class="col"> 
              <div class="name">
                <span >Amie Roger</span>
                <div class=" date right">
                  <div> 2 hours ago </div>
                </div>
              </div>
              <p class="desc">
                Hi, look at this text. How do you think it looks? Looks nice, doesn't it?
              </p>
            </div>
            <div style="width:20px;">
              <a class="icon ion-close" style="font-size:.8em;" ng-click="hideModal()"></a>
            </div>              
          </div>
          <img src="img/cars.png" alt="">
          <div class="share row">
            <span class="col col-20 chat-bubble" ui-sref="app.postcomments" ng-click="hideModal()">
              3
              <img src="img/chat.png" alt="">
            </span>
            <span class="col arrows">
              <img src="img/upvote.png" alt="">
              15
              <img src="img/downvote.png" alt="">
            </span>
            <span class="col"> Share </span>
          </div>
        </div>
            
        </div>
    </ion-modal-view>
