<ion-view hide-back-button="true" class="mapview">
  <ion-nav-buttons>
    <div class="row bar bar-header">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>

        <div class="col">
            <button class="button button-icon" ng-click="showModal(2)">
              <img src="img/newpost_off.png" width="22px" alt="">
            </button>
        </div>
        <div class="col">
            <button class="button button-icon" ng-click="pickImages()">
                <img src="img/camera_off.png" style="margin-top:2px" width="28px" alt="">
            </button>
        </div>
        <div class="col text-center">
            <button class="button button-icon" ng-click="showAlerts($event)" >
              <img src="img/alerts_off.png" style="margin-top:2px" width="22px" alt="">
            </button>
        </div>
        <div class="col">
            <button class="button button-icon" ng-click="toggleSearch()">
              <img src="img/search_off.png" style="margin-top:2px" width="22px" alt="">
            </button>
        </div>

        <button class="button button-icon" ui-sref="app.postlistview">
            <img src="img/list_off.png" width="25px" alt="">
        </button>
    </div>
  </ion-nav-buttons>
    <div class="row bar bar-subheader" ng-show="showSearch">
        <div class="col-50">
            <label class="item-input" style="border:1px solid #ddd; height:100%;">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search" style="height:100%">
            </label>
         </div>
        <div class="col">    
            <a class="item item-icon-right" ng-click="showSelect($event)">
                <label class="post-select">
                  {{selected}}
                  <i class="icon ion-ios-arrow-down"></i>
                </label>             
            </a>
           </div>
        <div class="col-20">            
          <button class="button button-block button-positive" >Go</button>
        </div>
    </div>          
  <ion-content>
    <div id="map" data-tap-disabled="true"></div>
       
  </ion-content>
    <div class="bar bar-footer bar-light range">
        <div class="title">
            <div class="list">
              <div class="item range range-positive">
                <i class="icon ion-navigate"></i>
                <input type="range" name="volume" min="0" max="150" value="inputRadius" ng-model="inputRadius">
                <!-- {{inputRadius/10}} -->
              </div>
            </div>
        </div>
    </div>
</ion-view>
