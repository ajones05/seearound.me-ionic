<ion-view hide-back-button="true" view-title="MapView" class="mapview">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        <button menu-toggle="left" class="button button-icon" ng-click="showPostNew()"><i class="icon ion-ios-compose-outline"></i></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon" ng-click="showSearch()"><i class="icon ion-ios-search"></i></button>
        <button menu-toggle="right" class="button button-icon" ng-click="showListView()"><i class="icon ion-ios-list-outline"></i></button>
    </ion-nav-buttons>
  <ion-content>
    <div id="map" data-tap-disabled="true"></div>
  </ion-content>
    <div class="bar bar-footer bar-light">
        <div class="title">
            <div class="list">
              <div class="item range range-positive">
                <i class="icon ion-navigate"></i>
                <input type="range" name="volume" min="0" max="100" value="rangeVal" ng-model="rangeVal"> {{rangeVal}}
              </div>
            </div>
        </div>
    </div>
</ion-view>
