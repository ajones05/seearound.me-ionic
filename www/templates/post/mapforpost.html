<ion-modal-view class="addpost">
  <ion-header-bar class="bar-positive">
    <div class="buttons">
      <button class="button button-clear" ng-click="closeMapModal()">
        <i class="icon ion-ios-arrow-left"></i>
      </button>
    </div>
    <h1 class="title">Post Location</h1>
  </ion-header-bar>

  <ion-content>
      <div class="location text-center"> 
          <h2>Location:</h2>
          <p>{{address}}</p>
      </div>
    <div id="post_map"></div>
  </ion-content>

</ion-modal-view>
<style>
  #post_map{
    height: 100vh;
    width: 100vw;
  }
</style>
