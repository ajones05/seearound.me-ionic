<ion-view hide-nav-bar="true" cache-view="false" class="alerts">  
    <div class="bar bar-header bar-positive">
          <label class="title">
              Notifications
          </label>
    </div>    
  <ion-content class="has-header">
      <div ng-if="alerts.length == 0" class="padding">
        <p>This is where you'll see notifications when people comment or upvote your posts, or send you a message.</p>
      </div>
    <ion-list>
      <ion-item ng-repeat="alert in alerts" class="alert" ng-class="{'gray': alert.is_read == 1}">
        <div class="row" ng-click="alertActions(alert)">
          <div ng-if="alert.user_image" class="avatar">
            <img ng-src="{{alert.user_image}}" alt=""/>
          </div>
          <div class="col top">
            <div class="row">
              <span class="col name">{{alert.user_name}}</span>
              <span class="col time">{{alert.created_at | date: 'MMM d, yyyy hh:mma'}}</span>
            </div>
            <div class="row">
              <p class="text"> {{alert.message}} </p>
            </div>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
