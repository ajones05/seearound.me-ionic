<ion-popover-view class="alerts">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="alert in alerts" class="alert">
        <div class="row">
          <div class="avatar">
            <img ng-src="{{alert.profileImage}}" alt="Profile Image">
          </div>
          <div class="col top">
            <div class="row" style="padding-right:10px;">
              <span class="col name">{{alert.user}}</span>
              <span class="col time">{{alert.time}}</span>
            </div>
            <div class="row">
              <p class="text"> {{alert.message}} </p>
            </div>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-popover-view>
