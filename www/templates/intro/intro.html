<ion-view view-title="Intro" class="intro">
    <ion-slide-box on-slide-changed="slideChanged(index)">
      <ion-slide>
        <div class="item-image">
          <img src="img/intro_desc.png">
        </div>
      </ion-slide>
      <ion-slide>
        <div class="item-image">
          <img src="img/intro_map.png">
        </div>
      </ion-slide>
      <ion-slide>
        <div class="item-image">
          <img src="img/intro_tapping.png">
        </div>
      </ion-slide>                
      <ion-slide on-swipe-left="goToAllowLocation()">
        <div class="item-image">
          <img src="img/intro_details.png">
        </div>
      </ion-slide>
    </ion-slide-box>
</ion-view>
